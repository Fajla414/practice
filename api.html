<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fun With API</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3 id="demo">Name</h3>
        <h5 id="type">Type</h5>
    </div>

    <script>
        const activitys = () => {
            fetch('https://apis.scrimba.com/bored/api/activity/')
                .then(res => res.json())
                .then(data => {
                    console.log(data);

                    const querisData = data.activity;
                    const typeData = data.type;
                    document.getElementById('demo').innerText = querisData;
                    document.getElementById('type').innerText = typeData;
                })
        }

        setInterval(() => {
            activitys();
        }, 5000)
    </script>
</body>

</html>
