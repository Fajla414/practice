<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Consequuntur, voluptate?</li>
        <li onclick="this.innerText='some one clicked me'">Incidunt, ab.</li>
        <li onclick="alert('Some one clicked')">Repellendus, optio?</li>
        <li onclick="itemClickHandler(event)">Sapiente, neque.</li>
        <li id="lastPerson">Accusantium, ducimus?</li>
    </ul>

    <script>
        
        function itemClickHandler(event) {
            console.log(event.target.innerText);
        }
        document.getElementById('lastPerson').addEventListener('click', itemClickHandler)

    </script>
</body>

</html>
